<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Francesca Puche</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/Css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/Css/style.css">
    
</head>

<body>
    <header id="navBar">
        <div class="contentWrapper">
            <a href="index.html" id="name">Francesca Puche</a>
        
            <nav class="topNav">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>                
            </nav>
        </div>
    </header>

    <div id= "mainContentWrapper" class="contentWrapper">
        <section class="boxWrapper"> 

        <h1 id="contactMe">Contact Me</h1>

        <form id="contactMeForm">      
            <ul>
                <li>
                    <label for="name">Name
                            <span class="required">*</span>
                    </label>
                    <input type="text" id="contactName" name="contactName" placeholder="John Smith">
                </li>       
                <li>
                    <label for="email">Email
                        <span class="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" placeholder="email@gmail.com">
                </li>
                <li>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="subject"></textarea>
                    
                </li>
                <input type="submit" value="Submit">
            </ul>            
        </form>
              

    </section>

    <footer class="contentWrapper">
        <div class="copyrightBox">
            &copy; Copyright 2019 Francesca Puche
        </div>
    </footer> 
    
</body>
